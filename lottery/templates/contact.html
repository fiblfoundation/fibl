{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    {% if title %}
        <div class="row">
            <div class="col-sm-12">
                <p class="lead text-align-center">{{ title }}</p>
            </div>
        </div>
    {% endif %}

    <div class="row">
        <div class="col-sm-6 ml-auto mr-auto">
            <form method="POST" action="">
                {% csrf_token %}
                {{ form|crispy }}

                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
    </div>

        <div class="row">
            <div class="col-sm-12">
                <p class="lead text-align-center">Your unique id: {{ unique_id }}</p>
            </div>
        </div>

</div>

{% endblock %}
